<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="base-apparel">
      <div class="base-apparel__logo">
        <figure>
          <img src="images/logo.svg" alt="Logo" />
        </figure>
      </div>
      <div class="base-apparel__image"></div>
      <div class="base-apparel__content">
        <h1 class="base-apparel__heading">
          We're <strong>coming soon</strong>
        </h1>
        <p class="base-apparel__text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>
        <form action="#" class="base-apparel__form form">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
            class="form__input"
            autocomplete="off"
          />
          <button type="submit" class="form__button">
            <img src="images/icon-arrow.svg" alt="Submit" />
          </button>
          <span class="form__error-message">Please provide a valid email</span>
          <img
            src="images/icon-error.svg"
            alt="Error"
            class="form__error-icon"
          />
        </form>
      </div>
    </main>
  </body>
</html>
